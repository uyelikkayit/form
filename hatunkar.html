<!DOCTYPE html>
<html lang="tr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ersağ Üyelik Formu</title>
    <style>
      * {
        margin: 0;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
        padding: 20px;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        flex-direction: column;
        align-content: center;
        padding: 20px;
        height: auto;
      }

      .form-group {
        width: 100%;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #form {
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 10px;
      }

      img {
        margin-top: 10px;
        position: relative;
        width: 200px;
      }

      .sponsor-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      h2 {
        position: relative;
        text-align: center;
        margin-bottom: 10px;
      }

      .form-actions button {
        background-color: #ff7f00;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      }

      .form-actions button:hover {
        background-color: #ff6600;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .form-actions button:active {
        background-color: #e65c00;
        transform: translateY(1px);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      }

      .icon-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .icon-buttons a {
        text-decoration: none;
        margin: 0 10px;
        font-size: 24px;
      }

      hr {
        margin-bottom: 10px;
      }

      .icon-buttons {
        display: flex;
        gap: 15px;
      }

      .button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        text-decoration: none;
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transition: background-color 0.3s, transform 0.2s;
      }

      .button img {
        width: 32px;
        height: 32px;
        top: -5px;
      }

      .button:hover {
        background-color: #e0e0e0;
        transform: scale(1.05);
      }

      .button:active {
        transform: scale(0.95);
      }

      .button span {
        font-size: 14px;
        font-weight: 500;
      }

      .button.no-animate {
        transition: none;
      }

      .button.no-animate:hover {
        transform: none;
        background-color: #f9f9f9;
      }

      .button.no-animate:active {
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="sponsor-info">
        <img src="https://uyelikformu.netlify.app/logo.jpg">
        <h2>Ersağ Üye Kayıt Formu</h2>
        <p>Sponsor No: <span id="sponsor-no">1253575</span></p>
        <p>Sponsor: <span id="sponsor-name" style="color: rgb(37, 211, 102);">Hatun KAR</span></p>
        <p>Sponsor Tel: <span id="sponsor-gsm" style="color: rgb(37, 211, 102);">0546 881 43 77</span></p>
      </div>

        
      <form id="form">
        <div class="form-group">
          <label for="full_name">Ad Soyad:</label>
          <input id="full_name" type="text">
        </div>
        <div class="form-group">
          <label for="phone_number">Cep Telefonu:</label>
          <input id="phone_number" type="text">
        </div>
        <div class="form-group"
          <label for="address">Adres:</label>
          <input type="text" id="address">
        </div>
        <div class="form-actions">
         
            <div class="button"><a href="https://www.ersag.com.tr/account.asp?mod=myaccount&sub=edit&action=register&p=2&red=&sponsor=1253575">Formu Gönder</a></div>
         
        </div>
      </form>


        
      <div class="icon-buttons">
        <a id="whatsapp-link" href="https://wa.me/905468814377" target="_blank" class="button whatsapp">
          <img src="https://uyelikformu.netlify.app/whatsapp.png" alt="WhatsApp">
          <span>WhatsApp</span>
        </a>
        <a id="instagram-link" href="https://instagram.com/hatun.kar" target="_blank" class="button instagram">
          <img src="https://uyelikformu.netlify.app/instagram.webp" alt="Instagram">
          <span>Instagram</span>
        </a>
      </div>
    </div>

</body></html>
